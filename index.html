<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">

    <title>Transcriber Aide</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <link href="normalize.css" rel="stylesheet" media="all">
    <link href="styles.css" rel="stylesheet" media="all">

</head>
<body>

    <h1>Transcriber Aide</h1>
    <div id="containerOne">
        <form>
            <div>
                <div class="inputs">
                    <label for="rowAndSubject">
                        <span>Row Number</span>
                        <input type="text" id="rowAndSubject" name="rowAndSubject" required="required" class="temp">
                        <span class="error"></span> 
                    </label>
                </div>
                    <div class="inputs">
                        <label for="name">
                            <span>Name</span>
                            <input type="text" id="name" name="name" required="required" class="temp">
                            <span class="error"></span>
                        </label>
                    </div>
                    
                    <div class="inputs">
                        <label for="phone">
                        <span>Phone</span>
                        <input id="phone" type="tel" required="required" class="temp">
                        <span class="error"></span>
                        </label>
                    </div>
                    <div class="inputs">
                            <input type="checkbox" name="from" id="from" value="from">
                            <label>Did they give another number?</label>
                            <div id="callBackFrom">
                                <label>
                                <span>Call Back Number</span>
                                <input class="require-active temp" id="callBack" type="tel" >
                                <span class="error"></span>
                                </label>
                            </div> 
                    </div>    
                    
                        
            </div>
                <!--<p>Hang Up?</p>-->
            <!--<div class="inputs" class="buttonStyle"></div>-->
            <label class="inputs" for="hangup">Hang Up?</label><input type="checkbox" name="hangup" id="hangup" value="hangup" class="buttonStyle">
             
               
            <div class="hide-checked inputs">
                <textarea id="message" required="required" class="temp"></textarea>
                <span class="error"></span>
            </div>
            <button id="submitItems" class="inputs buttonStyle">Submit</button>
        </form>
    
        <div id="transcriberOne">
            <div id="numberAndSubjectCopy"></div>
            <div id="copyName"></div>
            <div id="copyPhoneOne"></div>
            <div id="copyMsg"></div>
        </div>
    </div>

    <div id="transcriberTwo">
        <div id="transcribeForEmailBox">
            <p id="copierName"></p>

            <p id="copierPhoneOne"></p>

            <p id="copierMsg"></p>
        </div> 
        <button type="button" id="copierForEmail" class="buttonStyle">Copy</button>
    </div>
    
   
    <script src="form.js"></script>
</body>
</html>
