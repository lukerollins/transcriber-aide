<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">

    <title>Transcriber Aide</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <link href="normalize.css" rel="stylesheet" media="all">
    <link href="styles.css" rel="stylesheet" media="all">

</head>
<body>

    <h1>Transcriber Aide</h1>
    <div id="containerOne">
        <form>
            <div>
                <div class="inputs">
                    <label for="rowAndSubject">
                        <span>Call Number</span>
                        <input type="text" id="rowAndSubject" name="rowAndSubject" required="required" class="temp">
                        <!--<span class="error"></span>-->
                        <p class="instruct" id="rowAndSubjectError">What's the call or row number. Can't be a negative number or have a decimal.</p>
                    </label>
                </div>
                    <div class="inputs">
                        <label for="name">
                            <span>Name</span>
                            <input type="text" id="name" name="name" required="required" class="temp">
                            <!--<span class="error"></span>-->
                            <p class="instruct" id="nameError">If no name was given, just put "none" or "None given".</p>
                        </label>
                    </div>
                    
                    <div class="inputs">
                        <input type="checkbox" name="no_phone" id="no_phone" value="no_phone">
                        <label for="no_phone_number">Check if there is no phone number.</label>
                        <div id="no_phone_number_disappear">
                        <label for="phone">
                        <span>Phone</span>
                        <input id="phone" type="tel" required="required" class="require-active temp">
                        <!--<span class="error"></span>-->
                        <p class="instruct" id="phoneError">Don't worry about the format of the phone number, it'll be changed to the proper format (local: 123-4567; non-local: 123-4567-890) on submit. Don't worry about the 502 area code being there, it'll be taken out on submit. Don't worry not entering the the 502 either, seven digits will work too. If there's no phone number given, just check the box that box above.</p>
                        </label>
                        </div>
                    </div>
                    <div class="inputs">
                            <input type="checkbox" name="from" id="from" value="from">
                            <label for="callFrom">Did they give another number?</label>
                            <div id="callBackFrom">
                                <label>
                                <span>Call Back Number</span>
                                <input class="require-active temp" id="callBack" type="tel">
                                <p class="instruct" id="callBackError">Same as above. Don't worry about the format of the phone number, it'll be changed to the proper format (local: 123-4567; non-local: 123-4567-890) on submit. Don't worry about the 502 area code being there, it'll be taken out on submit. Don't worry about not entering the 502 either, seven digits will work too.</p>
                                <!--<span class="error"></span>-->
                                </label>
                            </div> 
                    </div>    
                    
                        
            </div>
                <!--<p>Hang Up?</p>-->
            <!--<div class="inputs" class="buttonStyle"></div>-->
            <div class="inputs">
            <label for="hangup">Hang Up?</label><input type="checkbox" name="hangup" id="hangup" value="hangup" class="buttonStyle">  
            <div id="hide-checked">
                <span id="message_span">Message</span>
                <textarea id="message" required="required" class="temp"></textarea>
                <!--<span class="error"></span>-->
                <p class="instruct" id="messageError">Leave a message or check that "Hang Up" box. If necessary, describe the call here. (Trust me, I've had to do something like this once.)</p>
            </div>
            </div>
            <button id="submitItems" class="inputs buttonStyle">Submit</button>
        </form>
    
        <div id="transcriberOne">
            <div id="numberAndSubjectCopy"></div>
            <div id="copyName"></div>
            <div id="copyPhoneOne"></div>
            <div id="copyMsg"></div>
        </div>
    </div>

    <div id="transcriberTwo">
        <div id="transcribeForEmailBox">
            <p id="copierName"></p>

            <p id="copierPhoneOne"></p>

            <p id="copierMsg"></p>
        </div> 
        <button type="button" id="copierForEmail" class="buttonStyle">Copy</button>
    </div>
    
   
    <script src="form.js"></script>
</body>
</html>
