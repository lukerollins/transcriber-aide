<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">

    <title>Transcriber Aide</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <link href="normalize.css" rel="stylesheet" media="all">
    <link href="styles.css" rel="stylesheet" media="all">

</head>
<body>

    <h1>Transcriber Aide</h1>
    <form>
            <div>
                <label for="name">
                <span>Name</span>
                <input type="text" id="name" name="name" required="required">
                <span class="error"></span>
                </label>
                <div>
                
                        <div>
                        <label for="phoney">
                        <span>Phone</span>
                        <input id="phoney" type="tel" required="required" >
                        <span class="error"></span>
                    </label>
                    </div>
                            <input type="checkbox" name="from" id="from" value="from">
                            <label>Called from another number?</label>
                            <div id="where">
                                <label>
                                <span>Called From</span>
                                <input class="require-active" id="you-not" type="tel" >
                                <span class="error"></span>
                                </label>
                            </div> 
                        </div>
                    </div>
                </div>
                
            </div>
            <!--<p>Hang Up?</p>-->
                <label for="hangup">Hang Up?</label><input type="checkbox" name="hangup" id="hangup" value="hangup">
            
        <div class="hide-checked require-active">
        <textarea class="require-active" id="hook" required="required"></textarea>
        <span class="error"></span>
        </div>
        <button id="meow">Submit</button>
    </form>

    <div class="transcibed">
        <p id="copyName"></p>
        <p id="copyPhoneOne"></p>
        <p id="copyMsg"></p>

    </div>
   
      <script src="form.js"></script>
</body>
</html>
